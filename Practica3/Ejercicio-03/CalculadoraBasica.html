<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Practica 3 - Ejercicio3 - SEW</title>
        <link rel="stylesheet" href="CalculadoraBasica.css">
        <script src="CalculadoraBasica.js"></script>
    </head>
    <body>
        <h1>Calculadora BÃ¡sica</h1>
        <section id="calculadora">
            <h2>SEW</h2>
            <input type="text" id="pantalla" disabled>
            <div id="botones">
                <button type="button" id="mrc" value="mrc" onclick="calc.mrc()">mrc</button>
                <button type="button" id="m-" value="m-" onclick="calc.mmenos()">m-</button>
                <button type="button" id="m" value="m+" onclick="calc.mmas()">m+</button>
                <button type="button" id="dv" value="/" onclick="calc.division()">/</button>
                <button type="button" id="b7" value="7" onclick="calc.digitos(7)">7</button>
                <button type="button" id="b8" value="8" onclick="calc.digitos(8)">8</button>
                <button type="button" id="b9" value="9" onclick="calc.digitos(9)">9</button>
                <button type="button" id="mul" value="*" onclick="calc.multiplicacion()">*</button>
                <button type="button" id="b4" value="4" onclick="calc.digitos(4)">4</button>
                <button type="button" id="b5" value="5" onclick="calc.digitos(5)">5</button>
                <button type="button" id="b6" value="6" onclick="calc.digitos(6)">6</button>
                <button type="button" id="res" value="-" onclick="calc.resta()">-</button>
                <button type="button" id="b1" value="1" onclick="calc.digitos(1)">1</button>
                <button type="button" id="b2" value="2" onclick="calc.digitos(2)">2</button>
                <button type="button" id="b3" value="3" onclick="calc.digitos(3)">3</button>
                <button type="button" id="sum" value="+" onclick="calc.suma()">+</button>
                <button type="button" id="b0" value="0" onclick="calc.digitos(0)">0</button>
                <button type="button" id="dec" value="." onclick="calc.punto()">.</button>
                <button type="button" id="C" value="C" onclick="calc.borrar()">C</button>
                <button type="button" id="igual" value="=" onclick="calc.igual()">=</button>
            </div>
        </section>
